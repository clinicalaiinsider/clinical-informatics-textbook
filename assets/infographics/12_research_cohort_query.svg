  <text x="240" y="208" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">üìã STUDY DESIGN</text>

  <g font-family="Arial, sans-serif" font-size="11" fill="#4a5568">
    <text x="70" y="250" font-weight="bold" fill="#c05621">Research Question:</text>
    <text x="70" y="270">"What is the 1-year stroke rate in</text>
    <text x="70" y="288">anticoagulated AFib patients?"</text>

    <text x="70" y="318" font-weight="bold" fill="#c05621">Study Elements:</text>
    <text x="80" y="338">‚Ä¢ Target: AFib + anticoagulation ‚â§30 days</text>
    <text x="80" y="358">‚Ä¢ Index: Anticoagulation start date</text>
    <text x="80" y="378">‚Ä¢ Outcome: Ischemic stroke</text>
    <text x="80" y="398">‚Ä¢ Time-at-Risk: Index+1 to Index+365</text>

    <text x="70" y="428" font-weight="bold" fill="#c05621">Study Period:</text>
    <text x="80" y="448">January 1, 2026 ‚Äî December 31, 2026</text>
  </g>

