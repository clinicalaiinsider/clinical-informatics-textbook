  <text x="280" y="885" font-family="Arial, sans-serif" font-size="11" fill="#2d3748" text-anchor="middle">45,321</text>
  <text x="430" y="885" font-family="Arial, sans-serif" font-size="11" fill="#2d3748" text-anchor="middle">725</text>
  <text x="560" y="885" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c53030" text-anchor="middle">1.60%</text>

  <rect x="51" y="895" width="578" height="30" fill="#ffffff"/>
