    <text x="480" y="250" font-weight="bold" fill="#2b6cb0">Inclusion Criteria:</text>
    <text x="490" y="270">1. Diagnosis of Atrial Fibrillation</text>
    <text x="500" y="288" font-size="10" fill="#718096">condition_concept_id = 313217</text>
    <text x="490" y="310">2. New anticoagulant exposure</text>
    <text x="500" y="328" font-size="10" fill="#718096">drug_concept_id IN (1310149, 40228152...)</text>
    <text x="490" y="350">3. Anticoag within 30 days of AFib dx</text>

    <text x="480" y="380" font-weight="bold" fill="#2b6cb0">Exclusion Criteria:</text>
    <text x="490" y="400">‚Ä¢ Prior stroke/TIA (clean history)</text>
    <text x="490" y="420">‚Ä¢ Prior anticoagulant use (washout)</text>

    <text x="480" y="448" font-weight="bold" fill="#2b6cb0">Maria Rodriguez:</text>
    <text x="490" y="468" fill="#38a169">‚úì Meets all inclusion criteria</text>
