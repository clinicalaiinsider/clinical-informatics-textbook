  <!-- SQL Query Box -->
  <rect x="50" y="480" width="1200" height="220" rx="8" fill="#1a202c" filter="url(#shadow)"/>
  <text x="70" y="505" font-family="monospace" font-size="11" fill="#68d391">-- OHDSI Network Research Query: 1-Year Stroke Rate in Anticoagulated AFib Patients</text>

  <text x="70" y="530" font-family="monospace" font-size="10" fill="#90cdf4">WITH</text>
  <text x="100" y="545" font-family="monospace" font-size="10" fill="#fbd38d">afib_cohort</text>
  <text x="185" y="545" font-family="monospace" font-size="10" fill="#90cdf4">AS</text>
  <text x="205" y="545" font-family="monospace" font-size="10" fill="white">(</text>
  <text x="100" y="560" font-family="monospace" font-size="10" fill="#90cdf4">SELECT</text>
  <text x="160" y="560" font-family="monospace" font-size="10" fill="white">co.person_id, MIN(de.drug_exposure_start_date)</text>
  <text x="505" y="560" font-family="monospace" font-size="10" fill="#90cdf4">AS</text>
  <text x="525" y="560" font-family="monospace" font-size="10" fill="#fbd38d">index_date</text>
  <text x="100" y="575" font-family="monospace" font-size="10" fill="#90cdf4">FROM</text>
  <text x="145" y="575" font-family="monospace" font-size="10" fill="white">cdm.condition_occurrence co</text>
  <text x="100" y="590" font-family="monospace" font-size="10" fill="#90cdf4">JOIN</text>
  <text x="145" y="590" font-family="monospace" font-size="10" fill="white">cdm.drug_exposure de</text>
  <text x="290" y="590" font-family="monospace" font-size="10" fill="#90cdf4">ON</text>
  <text x="315" y="590" font-family="monospace" font-size="10" fill="white">co.person_id = de.person_id</text>
  <text x="100" y="605" font-family="monospace" font-size="10" fill="#90cdf4">WHERE</text>
  <text x="155" y="605" font-family="monospace" font-size="10" fill="white">co.condition_concept_id =</text>
  <text x="345" y="605" font-family="monospace" font-size="10" fill="#fc8181">313217</text>
  <text x="400" y="605" font-family="monospace" font-size="10" fill="#68d391">-- Atrial fibrillation</text>
  <text x="115" y="620" font-family="monospace" font-size="10" fill="#90cdf4">AND</text>
  <text x="150" y="620" font-family="monospace" font-size="10" fill="white">de.drug_concept_id</text>
  <text x="290" y="620" font-family="monospace" font-size="10" fill="#90cdf4">IN</text>
  <text x="310" y="620" font-family="monospace" font-size="10" fill="white">(</text>
  <text x="320" y="620" font-family="monospace" font-size="10" fill="#fc8181">1310149, 40228152, 40241331, 43013024</text>
  <text x="570" y="620" font-family="monospace" font-size="10" fill="white">)</text>
  <text x="580" y="620" font-family="monospace" font-size="10" fill="#68d391">-- Anticoagulants</text>
  <text x="100" y="635" font-family="monospace" font-size="10" fill="white">),</text>

  <text x="70" y="655" font-family="monospace" font-size="10" fill="#90cdf4">SELECT</text>
  <text x="130" y="655" font-family="monospace" font-size="10" fill="#90cdf4">COUNT</text>
  <text x="175" y="655" font-family="monospace" font-size="10" fill="white">(*)</text>
  <text x="195" y="655" font-family="monospace" font-size="10" fill="#90cdf4">AS</text>
  <text x="215" y="655" font-family="monospace" font-size="10" fill="white">total_patients,</text>
  <text x="340" y="655" font-family="monospace" font-size="10" fill="#90cdf4">SUM</text>
  <text x="375" y="655" font-family="monospace" font-size="10" fill="white">(stroke_flag)</text>
  <text x="475" y="655" font-family="monospace" font-size="10" fill="#90cdf4">AS</text>
  <text x="495" y="655" font-family="monospace" font-size="10" fill="white">stroke_events,</text>
  <text x="70" y="675" font-family="monospace" font-size="10" fill="#90cdf4">ROUND</text>
  <text x="115" y="675" font-family="monospace" font-size="10" fill="white">(</text>
  <text x="125" y="675" font-family="monospace" font-size="10" fill="#90cdf4">SUM</text>
  <text x="155" y="675" font-family="monospace" font-size="10" fill="white">(stroke_flag) * 100.0 /</text>
  <text x="325" y="675" font-family="monospace" font-size="10" fill="#90cdf4">COUNT</text>
  <text x="370" y="675" font-family="monospace" font-size="10" fill="white">(*), 2)</text>
  <text x="420" y="675" font-family="monospace" font-size="10" fill="#90cdf4">AS</text>
  <text x="445" y="675" font-family="monospace" font-size="10" fill="#fbd38d">stroke_rate_pct</text>
  <text x="70" y="695" font-family="monospace" font-size="10" fill="#90cdf4">FROM</text>
  <text x="110" y="695" font-family="monospace" font-size="10" fill="#fbd38d">afib_cohort</text>
  <text x="190" y="695" font-family="monospace" font-size="10" fill="white">ac;</text>

