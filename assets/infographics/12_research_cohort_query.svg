  <!-- Study Design Box -->
  <rect x="50" y="180" width="380" height="280" rx="10" fill="white" stroke="#dd6b20" stroke-width="3" filter="url(#shadow)"/>
  <rect x="50" y="180" width="380" height="40" rx="10" fill="url(#ohdsiGrad)"/>
