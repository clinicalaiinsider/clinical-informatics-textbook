  <text x="280" y="915" font-family="Arial, sans-serif" font-size="11" fill="#2d3748" text-anchor="middle">67,890</text>
  <text x="430" y="915" font-family="Arial, sans-serif" font-size="11" fill="#2d3748" text-anchor="middle">983</text>
  <text x="560" y="915" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c53030" text-anchor="middle">1.45%</text>

  <!-- Total Row -->
