<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 850" width="1200" height="850">
  <defs>
    <!-- Gradients -->
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c53030"/>
      <stop offset="100%" style="stop-color:#e53e3e"/>
    </linearGradient>
    <linearGradient id="chartBgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f7fafc"/>
      <stop offset="100%" style="stop-color:#edf2f7"/>
    </linearGradient>
    <linearGradient id="systolicGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e53e3e"/>
      <stop offset="100%" style="stop-color:#fc8181"/>
    </linearGradient>
    <linearGradient id="diastolicGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3182ce"/>
      <stop offset="100%" style="stop-color:#63b3ed"/>
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
    <filter id="softShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="850" fill="#f8fafc"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <text x="600" y="35" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white" text-anchor="middle">BLOOD PRESSURE TRENDS ANALYSIS</text>
  <text x="600" y="60" font-family="Arial, sans-serif" font-size="14" fill="#fed7d7" text-anchor="middle">Maria Rodriguez — HEDIS Controlling High Blood Pressure (CBP) Measure</text>

  <!-- Chart Area -->
  <rect x="50" y="100" width="800" height="400" rx="10" fill="url(#chartBgGrad)" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>

  <!-- Chart Title -->
  <text x="450" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3748" text-anchor="middle">Blood Pressure Readings Over Time (January 2026)</text>

  <!-- Y-Axis Labels -->
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="10" fill="#718096" text-anchor="start">160</text>
  <text x="70" y="230" font-family="Arial, sans-serif" font-size="10" fill="#718096" text-anchor="start">150</text>
  <text x="70" y="280" font-family="Arial, sans-serif" font-size="10" fill="#718096" text-anchor="start">140</text>
  <text x="70" y="330" font-family="Arial, sans-serif" font-size="10" fill="#718096" text-anchor="start">130</text>
  <text x="70" y="380" font-family="Arial, sans-serif" font-size="10" fill="#718096" text-anchor="start">120</text>
  <text x="70" y="430" font-family="Arial, sans-serif" font-size="10" fill="#718096" text-anchor="start">90</text>
  <text x="70" y="480" font-family="Arial, sans-serif" font-size="10" fill="#718096" text-anchor="start">80</text>

  <!-- Y-Axis Title -->
  <text x="35" y="320" font-family="Arial, sans-serif" font-size="11" fill="#4a5568" text-anchor="middle" transform="rotate(-90,35,320)">mmHg</text>

  <!-- Grid Lines -->
  <line x1="100" y1="175" x2="820" y2="175" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="225" x2="820" y2="225" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="275" x2="820" y2="275" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="325" x2="820" y2="325" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="375" x2="820" y2="375" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="425" x2="820" y2="425" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="475" x2="820" y2="475" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- HEDIS Target Lines -->
  <line x1="100" y1="275" x2="820" y2="275" stroke="#c53030" stroke-width="2" stroke-dasharray="10,5"/>
  <text x="825" y="279" font-family="Arial, sans-serif" font-size="9" fill="#c53030">SBP &lt;140</text>
  <line x1="100" y1="425" x2="820" y2="425" stroke="#3182ce" stroke-width="2" stroke-dasharray="10,5"/>
  <text x="825" y="429" font-family="Arial, sans-serif" font-size="9" fill="#3182ce">DBP &lt;90</text>

  <!-- X-Axis Labels -->
  <text x="200" y="500" font-family="Arial, sans-serif" font-size="11" fill="#4a5568" text-anchor="middle">Jan 13</text>
  <text x="460" y="500" font-family="Arial, sans-serif" font-size="11" fill="#4a5568" text-anchor="middle">Jan 17</text>
  <text x="720" y="500" font-family="Arial, sans-serif" font-size="11" fill="#4a5568" text-anchor="middle">Jan 27</text>

  <!-- Data Points - Systolic (Red line) -->
  <!-- Jan 13: 148, Jan 17: 142, Jan 27: 132 -->
  <!-- Scale: 160=175, 150=225, 140=275, 130=325, 120=375 (50px per 10mmHg) -->
  <!-- 148 = 175 + (160-148)*5 = 175 + 60 = 235 -->
  <!-- 142 = 175 + (160-142)*5 = 175 + 90 = 265 -->
  <!-- 132 = 175 + (160-132)*5 = 175 + 140 = 315 -->

  <!-- Systolic Line -->
  <path d="M200,215 L460,265 L720,315" stroke="#e53e3e" stroke-width="4" fill="none" filter="url(#glow)"/>

  <!-- Systolic Data Points -->
  <circle cx="200" cy="215" r="12" fill="#e53e3e" stroke="white" stroke-width="3" filter="url(#shadow)"/>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c53030" text-anchor="middle">148</text>

  <circle cx="460" cy="265" r="12" fill="#ed8936" stroke="white" stroke-width="3" filter="url(#shadow)"/>
  <text x="460" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c05621" text-anchor="middle">142</text>

  <circle cx="720" cy="315" r="12" fill="#38a169" stroke="white" stroke-width="3" filter="url(#shadow)"/>
  <text x="720" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#276749" text-anchor="middle">132</text>

  <!-- Data Points - Diastolic (Blue line) -->
  <!-- Jan 13: 92, Jan 17: 88, Jan 27: 82 -->
  <!-- 92 = 425 + (90-92)*5 = 425 - 10 = 415 -->
  <!-- 88 = 425 + (90-88)*5 = 425 + 10 = 435 -->
  <!-- 82 = 475 + (80-82)*(-5) = 475 - 10 = 465 -->

  <!-- Diastolic Line -->
  <path d="M200,415 L460,435 L720,465" stroke="#3182ce" stroke-width="4" fill="none" filter="url(#glow)"/>

  <!-- Diastolic Data Points -->
  <circle cx="200" cy="415" r="10" fill="#3182ce" stroke="white" stroke-width="3" filter="url(#shadow)"/>
  <text x="200" y="445" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2b6cb0" text-anchor="middle">92</text>

  <circle cx="460" cy="435" r="10" fill="#4299e1" stroke="white" stroke-width="3" filter="url(#shadow)"/>
  <text x="460" y="460" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2b6cb0" text-anchor="middle">88</text>

  <circle cx="720" cy="465" r="10" fill="#38a169" stroke="white" stroke-width="3" filter="url(#shadow)"/>
  <text x="720" y="490" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#276749" text-anchor="middle">82</text>

