  <text x="945" y="165" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">Systolic BP (SBP)</text>

  <line x1="890" y1="190" x2="930" y2="190" stroke="#3182ce" stroke-width="4"/>
  <circle cx="910" cy="190" r="5" fill="#3182ce"/>
  <text x="945" y="195" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">Diastolic BP (DBP)</text>

  <line x1="890" y1="220" x2="930" y2="220" stroke="#c53030" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="945" y="225" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">HEDIS Target &lt;140/90</text>

  <!-- HEDIS Status Cards -->
  <rect x="870" y="280" width="280" height="220" rx="10" fill="white" stroke="#38a169" stroke-width="3" filter="url(#shadow)"/>
  <rect x="870" y="280" width="280" height="40" rx="10" fill="#38a169"/>
  <rect x="870" y="310" width="280" height="10" fill="#38a169"/>
  <text x="1010" y="308" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">✓ HEDIS CBP STATUS</text>

  <g font-family="Arial, sans-serif">
    <text x="890" y="355" font-size="12" font-weight="bold" fill="#2d3748">Current Reading (Jan 27):</text>
    <text x="890" y="380" font-size="22" font-weight="bold" fill="#38a169">132/82 mmHg</text>
    <text x="890" y="410" font-size="12" fill="#718096">HEDIS Target: &lt;140/90</text>

    <rect x="890" y="425" width="240" height="30" rx="5" fill="#c6f6d5"/>
    <text x="1010" y="446" font-size="14" font-weight="bold" fill="#276749" text-anchor="middle">MEASURE MET ✓</text>

    <text x="890" y="480" font-size="11" fill="#4a5568">Improvement: -16/-10 mmHg</text>
    <text x="890" y="498" font-size="11" fill="#4a5568">Achieved in: 14 days</text>
  </g>

  <!-- Data Table -->
  <rect x="50" y="520" width="800" height="180" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>

  <!-- Table Header -->
  <rect x="50" y="520" width="800" height="40" rx="10" fill="#2d3748"/>
  <rect x="50" y="550" width="800" height="10" fill="#2d3748"/>

  <text x="120" y="548" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Date</text>
  <text x="260" y="548" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">SBP/DBP</text>
  <text x="400" y="548" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Provider</text>
  <text x="560" y="548" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">HEDIS Status</text>
  <text x="730" y="548" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">LOINC</text>

  <!-- Column dividers -->
  <line x1="185" y1="520" x2="185" y2="700" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="335" y1="520" x2="335" y2="700" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="475" y1="520" x2="475" y2="700" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="645" y1="520" x2="645" y2="700" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Row 1 - Jan 13 NOT MET -->
  <rect x="51" y="561" width="798" height="44" fill="#fff5f5"/>
  <text x="120" y="588" font-family="Arial, sans-serif" font-size="12" fill="#2d3748" text-anchor="middle">2026-01-13</text>
  <text x="260" y="588" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c53030" text-anchor="middle">148/92</text>
  <text x="400" y="588" font-family="Arial, sans-serif" font-size="11" fill="#4a5568" text-anchor="middle">Sarah Chen, MD</text>
  <rect x="495" y="574" width="90" height="24" rx="4" fill="#c53030"/>
  <text x="540" y="591" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">NOT MET</text>
  <text x="730" y="588" font-family="Arial, sans-serif" font-size="10" fill="#805ad5" text-anchor="middle">8480-6 / 8462-4</text>

  <!-- Row 2 - Jan 17 NOT MET -->
  <rect x="51" y="605" width="798" height="44" fill="#fffaf0"/>
  <text x="120" y="632" font-family="Arial, sans-serif" font-size="12" fill="#2d3748" text-anchor="middle">2026-01-17</text>
  <text x="260" y="632" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dd6b20" text-anchor="middle">142/88</text>
  <text x="400" y="632" font-family="Arial, sans-serif" font-size="11" fill="#4a5568" text-anchor="middle">Michael Torres, MD</text>
  <rect x="495" y="618" width="90" height="24" rx="4" fill="#dd6b20"/>
  <text x="540" y="635" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">NOT MET</text>
  <text x="730" y="632" font-family="Arial, sans-serif" font-size="10" fill="#805ad5" text-anchor="middle">8480-6 / 8462-4</text>

  <!-- Row 3 - Jan 27 MET -->
  <rect x="51" y="649" width="798" height="44" fill="#f0fff4"/>
  <text x="120" y="676" font-family="Arial, sans-serif" font-size="12" fill="#2d3748" text-anchor="middle">2026-01-27</text>
  <text x="260" y="676" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#276749" text-anchor="middle">132/82</text>
  <text x="400" y="676" font-family="Arial, sans-serif" font-size="11" fill="#4a5568" text-anchor="middle">Sarah Chen, MD</text>
  <rect x="495" y="662" width="90" height="24" rx="4" fill="#38a169"/>
  <text x="540" y="679" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">MET ✓</text>
  <text x="730" y="676" font-family="Arial, sans-serif" font-size="10" fill="#805ad5" text-anchor="middle">8480-6 / 8462-4</text>

  <!-- Row count -->
  <rect x="50" y="693" width="800" height="25" rx="0" fill="#edf2f7"/>
  <text x="450" y="710" font-family="Arial, sans-serif" font-size="11" fill="#4a5568" text-anchor="middle">(3 rows)</text>

  <!-- OMOP Mapping Box -->
  <rect x="870" y="520" width="280" height="180" rx="10" fill="white" stroke="#805ad5" stroke-width="2" filter="url(#softShadow)"/>
  <rect x="870" y="520" width="280" height="35" rx="10" fill="#805ad5"/>
  <rect x="870" y="545" width="280" height="10" fill="#805ad5"/>
  <text x="1010" y="545" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">OMOP CDM MAPPING</text>

  <g font-family="Arial, sans-serif" font-size="10" fill="#4a5568">
    <text x="890" y="580" font-weight="bold" fill="#553c9a">MEASUREMENT Table:</text>
    <text x="890" y="600">• measurement_concept_id:</text>
    <text x="900" y="615">- 3004249 (Systolic BP)</text>
    <text x="900" y="630">- 3012888 (Diastolic BP)</text>
    <text x="890" y="650">• value_as_number: actual reading</text>
    <text x="890" y="665">• unit_concept_id: 8876 (mmHg)</text>
    <text x="890" y="685" font-weight="bold" fill="#553c9a">LOINC Codes:</text>
    <text x="890" y="700">8480-6 (SBP) / 8462-4 (DBP)</text>
