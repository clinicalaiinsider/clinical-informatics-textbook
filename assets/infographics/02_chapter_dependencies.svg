<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#553c9a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b46c1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="foundationGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5282;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a365d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clinicalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#38a169;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#276749;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="supportGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dd6b20;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c05621;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outcomeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#805ad5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b46c1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#faf5ff"/>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGrad)"/>
  <text x="600" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Clinical Informatics Textbook</text>
  <text x="600" y="60" font-family="Arial, sans-serif" font-size="16" fill="#e9d8fd" text-anchor="middle">Chapter Learning Path &amp; Dependencies</text>

  <!-- Chapter 1: Foundation -->
  <rect x="450" y="110" width="300" height="90" rx="12" fill="url(#foundationGrad)" filter="url(#shadow)"/>
  <text x="600" y="145" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Chapter 1</text>
  <text x="600" y="170" font-family="Arial, sans-serif" font-size="14" fill="#bee3f8" text-anchor="middle">Patient Registration</text>
  <text x="600" y="188" font-family="Arial, sans-serif" font-size="11" fill="#90cdf4" text-anchor="middle">Foundation for all subsequent chapters</text>

  <!-- Arrow down from Ch1 to Ch2 -->
  <line x1="600" y1="200" x2="600" y2="242" stroke="#6b46c1" stroke-width="2"/>
  <polygon points="600,245 594,235 606,235" fill="#6b46c1"/>

  <!-- Chapter 2 -->
  <rect x="450" y="250" width="300" height="70" rx="10" fill="url(#clinicalGrad)" filter="url(#shadow)"/>
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Chapter 2: Clinical Encounter</text>
  <text x="600" y="303" font-family="Arial, sans-serif" font-size="12" fill="#c6f6d5" text-anchor="middle">Core clinical documentation &amp; phenotyping</text>

  <!-- Arrow down from Ch2 to Ch3 -->
  <line x1="600" y1="320" x2="600" y2="357" stroke="#6b46c1" stroke-width="2"/>
  <polygon points="600,360 594,350 606,350" fill="#6b46c1"/>

  <!-- Chapter 3 -->
  <rect x="450" y="365" width="300" height="70" rx="10" fill="url(#clinicalGrad)" filter="url(#shadow)"/>
  <text x="600" y="395" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Chapter 3: Diagnostic Workup</text>
  <text x="600" y="418" font-family="Arial, sans-serif" font-size="12" fill="#c6f6d5" text-anchor="middle">Orders, results, laboratory data</text>

  <!-- Split from Ch3 -->
  <line x1="600" y1="435" x2="600" y2="460" stroke="#6b46c1" stroke-width="2"/>
  <circle cx="600" cy="468" r="6" fill="#6b46c1"/>

  <!-- Branch to Ch4 -->
  <path d="M 594 468 L 350 468 L 350 520" stroke="#6b46c1" stroke-width="2" fill="none"/>
  <polygon points="350,525 344,515 356,515" fill="#6b46c1"/>

  <!-- Branch to Ch5 -->
  <path d="M 606 468 L 850 468 L 850 520" stroke="#6b46c1" stroke-width="2" fill="none"/>
  <polygon points="850,525 844,515 856,515" fill="#6b46c1"/>

  <!-- Chapter 4 -->
  <rect x="200" y="530" width="300" height="70" rx="10" fill="url(#supportGrad)" filter="url(#shadow)"/>
  <text x="350" y="560" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Chapter 4: Referrals</text>
  <text x="350" y="583" font-family="Arial, sans-serif" font-size="12" fill="#feebc8" text-anchor="middle">Care coordination &amp; handoffs</text>

  <!-- Chapter 5 -->
  <rect x="700" y="530" width="300" height="70" rx="10" fill="url(#supportGrad)" filter="url(#shadow)"/>
  <text x="850" y="560" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Chapter 5: Medications</text>
  <text x="850" y="583" font-family="Arial, sans-serif" font-size="12" fill="#feebc8" text-anchor="middle">Drug exposure &amp; RxNorm</text>

  <!-- Bi-directional indicator between Ch4 and Ch5 -->
  <line x1="505" y1="565" x2="695" y2="565" stroke="#dd6b20" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="600" y="555" font-family="Arial, sans-serif" font-size="10" fill="#c05621" text-anchor="middle">Can be read in</text>
  <text x="600" y="568" font-family="Arial, sans-serif" font-size="10" fill="#c05621" text-anchor="middle">either order</text>

  <!-- Merge from Ch4 and Ch5 to Ch6 -->
  <path d="M 350 600 L 350 628 L 594 628" stroke="#6b46c1" stroke-width="2" fill="none"/>
  <path d="M 850 600 L 850 628 L 606 628" stroke="#6b46c1" stroke-width="2" fill="none"/>
  <circle cx="600" cy="628" r="6" fill="#6b46c1"/>
  <line x1="600" y1="634" x2="600" y2="665" stroke="#6b46c1" stroke-width="2"/>
  <polygon points="600,670 594,660 606,660" fill="#6b46c1"/>

  <!-- Chapter 6 -->
  <rect x="450" y="675" width="300" height="70" rx="10" fill="url(#clinicalGrad)" filter="url(#shadow)"/>
  <text x="600" y="705" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Chapter 6: Clinical Decision Support</text>
  <text x="600" y="728" font-family="Arial, sans-serif" font-size="12" fill="#c6f6d5" text-anchor="middle">Risk scores, CDS Hooks, alerts</text>

  <!-- Spread from Ch6 to final row -->
  <line x1="600" y1="745" x2="600" y2="765" stroke="#6b46c1" stroke-width="2"/>

  <!-- Horizontal line at bottom -->
  <line x1="180" y1="765" x2="960" y2="765" stroke="#6b46c1" stroke-width="2"/>

  <!-- Vertical drops to each bottom chapter -->
  <line x1="180" y1="765" x2="180" y2="780" stroke="#6b46c1" stroke-width="2"/>
  <polygon points="180,785 174,775 186,775" fill="#6b46c1"/>

  <line x1="410" y1="765" x2="410" y2="780" stroke="#6b46c1" stroke-width="2"/>
  <polygon points="410,785 404,775 416,775" fill="#6b46c1"/>

  <line x1="640" y1="765" x2="640" y2="780" stroke="#6b46c1" stroke-width="2"/>
  <polygon points="640,785 634,775 646,775" fill="#6b46c1"/>

  <line x1="960" y1="765" x2="960" y2="780" stroke="#6b46c1" stroke-width="2"/>
  <polygon points="960,785 954,775 966,775" fill="#6b46c1"/>

  <!-- Chapter 7-8-9 row -->
  <rect x="80" y="790" width="200" height="55" rx="8" fill="url(#supportGrad)" filter="url(#shadow)"/>
  <text x="180" y="815" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Ch 7: Quality</text>
  <text x="180" y="833" font-family="Arial, sans-serif" font-size="10" fill="#feebc8" text-anchor="middle">HEDIS, Population Health</text>

  <rect x="310" y="790" width="200" height="55" rx="8" fill="url(#supportGrad)" filter="url(#shadow)"/>
  <text x="410" y="815" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Ch 8: Billing</text>
  <text x="410" y="833" font-family="Arial, sans-serif" font-size="10" fill="#feebc8" text-anchor="middle">CPT, ICD-10, Revenue Cycle</text>

  <rect x="540" y="790" width="200" height="55" rx="8" fill="url(#supportGrad)" filter="url(#shadow)"/>
  <text x="640" y="815" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Ch 9: Transitions</text>
  <text x="640" y="833" font-family="Arial, sans-serif" font-size="10" fill="#feebc8" text-anchor="middle">Discharge, Care Handoffs</text>

  <!-- Chapter 10: Capstone -->
  <rect x="800" y="790" width="320" height="55" rx="8" fill="url(#outcomeGrad)" filter="url(#shadow)"/>
  <text x="960" y="815" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Ch 10: Outcomes &amp; Research</text>
  <text x="960" y="833" font-family="Arial, sans-serif" font-size="11" fill="#e9d8fd" text-anchor="middle">OHDSI, Patient-Level Prediction</text>

  <!-- Legend -->
  <rect x="40" y="860" width="300" height="30" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="55" y="868" width="14" height="14" rx="3" fill="url(#foundationGrad)"/>
  <text x="78" y="879" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">Foundation</text>
  <rect x="150" y="868" width="14" height="14" rx="3" fill="url(#clinicalGrad)"/>
  <text x="173" y="879" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">Clinical Core</text>
  <rect x="255" y="868" width="14" height="14" rx="3" fill="url(#supportGrad)"/>
  <text x="278" y="879" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">Supporting</text>

  <!-- Note -->
  <text x="1160" y="885" font-family="Arial, sans-serif" font-size="10" fill="#a0aec0" text-anchor="end">Clinical Informatics Textbook - Learning Path</text>
</svg>