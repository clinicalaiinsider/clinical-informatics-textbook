<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <defs>
    <linearGradient id="rxHeaderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="ingredientGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="scdcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="scdGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="sbdGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1"/>
    </linearGradient>
    <filter id="rxShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="700" fill="#f8fafc"/>
  <rect x="0" y="0" width="1000" height="70" fill="url(#rxHeaderGrad)"/>

  <!-- Title -->
  <text x="500" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">RxNorm Medication Hierarchy — Apixaban</text>

  <!-- Ingredient Level (Top) -->
  <g filter="url(#rxShadow)">
    <rect x="350" y="95" width="300" height="55" rx="10" fill="url(#ingredientGrad)"/>
    <text x="500" y="118" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Apixaban (Ingredient)</text>
    <text x="500" y="138" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.9)" text-anchor="middle">[IN] RxCUI: 1364430</text>
  </g>

  <!-- Connector lines from ingredient -->
  <path d="M 500 150 L 500 175 L 280 175 L 280 200" stroke="#667eea" stroke-width="2" fill="none"/>
  <path d="M 500 150 L 500 175 L 720 175 L 720 200" stroke="#667eea" stroke-width="2" fill="none"/>

  <!-- Left Branch: 2.5 MG -->
  <!-- SCDC 2.5 -->
  <g filter="url(#rxShadow)">
    <rect x="130" y="210" width="300" height="50" rx="8" fill="url(#scdcGrad)"/>
    <text x="280" y="232" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Apixaban 2.5 MG</text>
    <text x="280" y="250" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">[SCDC] RxCUI: 1364432</text>
  </g>

  <path d="M 280 260 L 280 290" stroke="#4facfe" stroke-width="2" fill="none"/>

  <!-- SCD 2.5 -->
  <g filter="url(#rxShadow)">
    <rect x="130" y="300" width="300" height="50" rx="8" fill="url(#scdGrad)"/>
    <text x="280" y="322" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Apixaban 2.5 MG Oral Tablet</text>
    <text x="280" y="340" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">[SCD] RxCUI: 1364433</text>
  </g>

  <path d="M 280 350 L 280 380" stroke="#43e97b" stroke-width="2" fill="none"/>

  <!-- SBD 2.5 -->
  <g filter="url(#rxShadow)">
    <rect x="130" y="390" width="300" height="50" rx="8" fill="url(#sbdGrad)"/>
    <text x="280" y="412" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Eliquis 2.5 MG Oral Tablet</text>
    <text x="280" y="430" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">[SBD] RxCUI: 1364439</text>
  </g>

  <!-- Right Branch: 5 MG -->
  <!-- SCDC 5 -->
  <g filter="url(#rxShadow)">
    <rect x="570" y="210" width="300" height="50" rx="8" fill="url(#scdcGrad)"/>
    <text x="720" y="232" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Apixaban 5 MG</text>
    <text x="720" y="250" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">[SCDC] RxCUI: 1364434</text>
  </g>

  <path d="M 720 260 L 720 290" stroke="#4facfe" stroke-width="2" fill="none"/>

  <!-- SCD 5 -->
  <g filter="url(#rxShadow)">
    <rect x="570" y="300" width="300" height="50" rx="8" fill="url(#scdGrad)"/>
    <text x="720" y="322" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Apixaban 5 MG Oral Tablet</text>
    <text x="720" y="340" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">[SCD] RxCUI: 1364435</text>
  </g>

  <path d="M 720 350 L 720 380" stroke="#43e97b" stroke-width="2" fill="none"/>

  <!-- SBD 5 -->
  <g filter="url(#rxShadow)">
    <rect x="570" y="390" width="300" height="50" rx="8" fill="url(#sbdGrad)"/>
    <text x="720" y="412" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Eliquis 5 MG Oral Tablet</text>
    <text x="720" y="430" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">[SBD] RxCUI: 1364441</text>
  </g>

  <path d="M 720 440 L 720 470" stroke="#fa709a" stroke-width="2" fill="none"/>

  <!-- BPCK 5 -->
  <g filter="url(#rxShadow)">
    <rect x="570" y="480" width="300" height="50" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="720" y="502" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#92400e" text-anchor="middle">60 Eliquis 5 MG Oral Tablet Pack</text>
    <text x="720" y="520" font-family="monospace" font-size="11" fill="#b45309" text-anchor="middle">[BPCK] RxCUI: 1364445</text>
  </g>

  <!-- Maria's Prescription Highlight -->
  <g>
    <rect x="555" y="285" width="330" height="70" rx="12" fill="none" stroke="#ef4444" stroke-width="3" stroke-dasharray="5,5"/>
    <text x="890" y="305" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ef4444">Maria's Rx</text>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 560)">
    <rect width="900" height="120" rx="10" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <text x="450" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151" text-anchor="middle">RxNorm Term Type Definitions</text>

    <!-- Legend items -->
    <g transform="translate(50, 45)">
      <rect width="80" height="25" rx="5" fill="url(#ingredientGrad)"/>
      <text x="90" y="17" font-family="Arial, sans-serif" font-size="11" fill="#374151"><tspan font-weight="bold">IN</tspan> — Ingredient (active substance)</text>
    </g>

    <g transform="translate(350, 45)">
      <rect width="80" height="25" rx="5" fill="url(#scdcGrad)"/>
      <text x="90" y="17" font-family="Arial, sans-serif" font-size="11" fill="#374151"><tspan font-weight="bold">SCDC</tspan> — Semantic Clinical Drug Component (ingredient + strength)</text>
    </g>

    <g transform="translate(50, 80)">
      <rect width="80" height="25" rx="5" fill="url(#scdGrad)"/>
      <text x="90" y="17" font-family="Arial, sans-serif" font-size="11" fill="#374151"><tspan font-weight="bold">SCD</tspan> — Semantic Clinical Drug (+ dose form)</text>
    </g>

    <g transform="translate(350, 80)">
      <rect width="80" height="25" rx="5" fill="url(#sbdGrad)"/>
      <text x="90" y="17" font-family="Arial, sans-serif" font-size="11" fill="#374151"><tspan font-weight="bold">SBD</tspan> — Semantic Branded Drug (brand name)</text>
    </g>

    <g transform="translate(700, 62)">
      <rect width="80" height="25" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
      <text x="90" y="17" font-family="Arial, sans-serif" font-size="11" fill="#374151"><tspan font-weight="bold">BPCK</tspan> — Brand Pack</text>
    </g>
  </g>

</svg>