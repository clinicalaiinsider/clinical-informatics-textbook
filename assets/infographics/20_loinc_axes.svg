<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 550">
  <defs>
    <linearGradient id="loincHeaderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="componentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="propertyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="timeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="systemGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="scaleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="methodGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1"/>
    </linearGradient>
    <filter id="loincShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="550" fill="#f8fafc"/>
  <rect x="0" y="0" width="1000" height="70" fill="url(#loincHeaderGrad)"/>

  <!-- Title -->
  <text x="500" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">LOINC Code Structure — Six Axes</text>

  <!-- LOINC Structure Header -->
  <g filter="url(#loincShadow)">
    <rect x="350" y="90" width="300" height="40" rx="8" fill="white" stroke="#4facfe" stroke-width="2"/>
    <text x="500" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0369a1" text-anchor="middle">LOINC Multiaxial Hierarchy</text>
  </g>

  <!-- Six Axes -->
  <g transform="translate(50, 160)">
    <!-- Axis 1: Component -->
    <g filter="url(#loincShadow)">
      <rect x="0" y="0" width="280" height="80" rx="10" fill="white" stroke="url(#componentGrad)" stroke-width="2"/>
      <rect x="0" y="0" width="280" height="30" rx="10" fill="url(#componentGrad)"/>
      <text x="140" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">1. Component (Analyte)</text>
    </g>
    <g font-family="Arial, sans-serif" font-size="11" fill="#374151">
      <text x="15" y="50">What is being measured</text>
      <text x="15" y="68" fill="#6b7280">Example: <tspan font-weight="bold">Glucose</tspan>, Hemoglobin A1c</text>
    </g>

    <!-- Axis 2: Property -->
    <g filter="url(#loincShadow)" transform="translate(310, 0)">
      <rect x="0" y="0" width="280" height="80" rx="10" fill="white" stroke="url(#propertyGrad)" stroke-width="2"/>
      <rect x="0" y="0" width="280" height="30" rx="10" fill="url(#propertyGrad)"/>
      <text x="140" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">2. Property</text>
    </g>
    <g font-family="Arial, sans-serif" font-size="11" fill="#374151" transform="translate(310, 0)">
      <text x="15" y="50">Type of measurement</text>
      <text x="15" y="68" fill="#6b7280"><tspan font-weight="bold">MCnc</tspan> = mass concentration</text>
    </g>

    <!-- Axis 3: Time -->
    <g filter="url(#loincShadow)" transform="translate(620, 0)">
      <rect x="0" y="0" width="280" height="80" rx="10" fill="white" stroke="url(#timeGrad)" stroke-width="2"/>
      <rect x="0" y="0" width="280" height="30" rx="10" fill="url(#timeGrad)"/>
      <text x="140" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">3. Time Aspect</text>
    </g>
    <g font-family="Arial, sans-serif" font-size="11" fill="#374151" transform="translate(620, 0)">
      <text x="15" y="50">When collected</text>
      <text x="15" y="68" fill="#6b7280"><tspan font-weight="bold">Pt</tspan> = point in time, <tspan font-weight="bold">24H</tspan> = 24-hour</text>
    </g>

    <!-- Axis 4: System -->
    <g filter="url(#loincShadow)" transform="translate(0, 100)">
      <rect x="0" y="0" width="280" height="80" rx="10" fill="white" stroke="url(#systemGrad)" stroke-width="2"/>
      <rect x="0" y="0" width="280" height="30" rx="10" fill="url(#systemGrad)"/>
      <text x="140" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">4. System (Specimen)</text>
    </g>
    <g font-family="Arial, sans-serif" font-size="11" fill="#374151" transform="translate(0, 100)">
      <text x="15" y="50">Body source</text>
      <text x="15" y="68" fill="#6b7280"><tspan font-weight="bold">Ser/Plas</tspan> = serum/plasma, <tspan font-weight="bold">Bld</tspan> = blood</text>
    </g>

    <!-- Axis 5: Scale -->
    <g filter="url(#loincShadow)" transform="translate(310, 100)">
      <rect x="0" y="0" width="280" height="80" rx="10" fill="white" stroke="url(#scaleGrad)" stroke-width="2"/>
      <rect x="0" y="0" width="280" height="30" rx="10" fill="url(#scaleGrad)"/>
      <text x="140" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">5. Scale Type</text>
    </g>
    <g font-family="Arial, sans-serif" font-size="11" fill="#374151" transform="translate(310, 100)">
      <text x="15" y="50">Result format</text>
      <text x="15" y="68" fill="#6b7280"><tspan font-weight="bold">Qn</tspan> = quantitative, <tspan font-weight="bold">Ord</tspan> = ordinal</text>
    </g>

    <!-- Axis 6: Method -->
    <g filter="url(#loincShadow)" transform="translate(620, 100)">
      <rect x="0" y="0" width="280" height="80" rx="10" fill="white" stroke="url(#methodGrad)" stroke-width="2"/>
      <rect x="0" y="0" width="280" height="30" rx="10" fill="url(#methodGrad)"/>
      <text x="140" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">6. Method (Optional)</text>
    </g>
    <g font-family="Arial, sans-serif" font-size="11" fill="#374151" transform="translate(620, 100)">
      <text x="15" y="50">How measured</text>
      <text x="15" y="68" fill="#6b7280">Example: <tspan font-weight="bold">Enzymatic</tspan>, <tspan font-weight="bold">HPLC</tspan></text>
    </g>
  </g>

  <!-- Example -->
  <g filter="url(#loincShadow)" transform="translate(50, 380)">
    <rect x="0" y="0" width="900" height="110" rx="12" fill="white" stroke="#4facfe" stroke-width="2"/>
    <rect x="0" y="0" width="900" height="35" rx="12" fill="url(#loincHeaderGrad)"/>
    <text x="450" y="23" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Example: Maria's Glucose Test — LOINC 2345-7</text>
  </g>

  <g font-family="Arial, sans-serif" fill="#374151" transform="translate(70, 435)">
    <text y="0" font-size="16" font-weight="bold">Full Name: Glucose [Mass/volume] in Serum or Plasma</text>
    <text y="30" font-size="13">
      <tspan fill="#667eea" font-weight="bold">Component:</tspan> Glucose
      <tspan dx="30" fill="#f5576c" font-weight="bold">Property:</tspan> MCnc
      <tspan dx="30" fill="#43e97b" font-weight="bold">Time:</tspan> Pt
      <tspan dx="30" fill="#fa709a" font-weight="bold">System:</tspan> Ser/Plas
      <tspan dx="30" fill="#818cf8" font-weight="bold">Scale:</tspan> Qn
      <tspan dx="30" fill="#f97316" font-weight="bold">Method:</tspan> —
    </text>
  </g>

  <!-- LOINC Badge -->
  <g transform="translate(880, 500)">
    <rect width="70" height="25" rx="5" fill="url(#loincHeaderGrad)"/>
    <text x="35" y="17" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">LOINC</text>
  </g>

</svg>