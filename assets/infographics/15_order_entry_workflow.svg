<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="providerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="cdsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="labGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="radGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="pharmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#f8fafc"/>
  <rect x="0" y="0" width="1200" height="80" fill="url(#providerGrad)"/>

  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Provider Order Entry Workflow</text>

  <!-- Provider Order Entry Box -->
  <g filter="url(#shadow)">
    <rect x="500" y="100" width="200" height="60" rx="10" fill="url(#providerGrad)"/>
    <text x="600" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Provider Order Entry</text>
  </g>

  <!-- Arrow down -->
  <path d="M 600 160 L 600 200" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#667eea"/>
    </marker>
  </defs>

  <!-- CDS Box -->
  <g filter="url(#shadow)">
    <rect x="400" y="210" width="400" height="140" rx="15" fill="white" stroke="url(#cdsGrad)" stroke-width="3"/>
    <rect x="400" y="210" width="400" height="40" rx="15" fill="url(#cdsGrad)"/>
    <text x="600" y="237" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Clinical Decision Support Screening</text>
  </g>

  <!-- CDS Alerts -->
  <g font-family="Arial, sans-serif" font-size="13" fill="#374151">
    <text x="420" y="275"><tspan font-weight="bold" fill="#f5576c">CDS Alerts:</tspan></text>
    <text x="440" y="295">Duplicate order check</text>
    <text x="440" y="315">Allergy check</text>
    <text x="620" y="295">Drug interaction check</text>
    <text x="620" y="315">Appropriate use criteria</text>
  </g>

  <!-- Check icons -->
  <g fill="#10b981">
    <circle cx="430" cy="291" r="6"/>
    <text x="430" y="294" font-size="9" fill="white" text-anchor="middle">✓</text>
    <circle cx="430" cy="311" r="6"/>
    <text x="430" y="314" font-size="9" fill="white" text-anchor="middle">✓</text>
    <circle cx="610" cy="291" r="6"/>
    <text x="610" y="294" font-size="9" fill="white" text-anchor="middle">✓</text>
    <circle cx="610" cy="311" r="6"/>
    <text x="610" y="314" font-size="9" fill="white" text-anchor="middle">✓</text>
  </g>

  <!-- Arrow down -->
  <path d="M 600 350 L 600 390" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Order Signed Box -->
  <g filter="url(#shadow)">
    <rect x="475" y="400" width="250" height="60" rx="10" fill="url(#providerGrad)"/>
    <text x="600" y="425" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Order Signed</text>
    <text x="600" y="445" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.9)" text-anchor="middle">by Provider</text>
  </g>

  <!-- Branching arrows -->
  <path d="M 600 460 L 600 490 L 300 490 L 300 520" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 600 460 L 600 490 L 600 520" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 600 460 L 600 490 L 900 490 L 900 520" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Lab Orders -->
  <g filter="url(#shadow)">
    <rect x="175" y="530" width="250" height="80" rx="12" fill="white" stroke="url(#labGrad)" stroke-width="3"/>
    <rect x="175" y="530" width="250" height="35" rx="12" fill="url(#labGrad)"/>
    <text x="300" y="553" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Lab Orders</text>
    <text x="300" y="580" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">CBC, BMP, TSH, Lipid Panel</text>
    <text x="300" y="598" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">LOINC Coded</text>
  </g>

  <!-- Radiology Orders -->
  <g filter="url(#shadow)">
    <rect x="475" y="530" width="250" height="80" rx="12" fill="white" stroke="url(#radGrad)" stroke-width="3"/>
    <rect x="475" y="530" width="250" height="35" rx="12" fill="url(#radGrad)"/>
    <text x="600" y="553" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Radiology Orders</text>
    <text x="600" y="580" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Echocardiogram</text>
    <text x="600" y="598" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">CPT: 93306</text>
  </g>

  <!-- Pharmacy Orders -->
  <g filter="url(#shadow)">
    <rect x="775" y="530" width="250" height="80" rx="12" fill="white" stroke="url(#pharmGrad)" stroke-width="3"/>
    <rect x="775" y="530" width="250" height="35" rx="12" fill="url(#pharmGrad)"/>
    <text x="900" y="553" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Pharmacy Orders</text>
    <text x="900" y="580" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Apixaban 5mg BID</text>
    <text x="900" y="598" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">RxNorm: 1599805</text>
  </g>

  <!-- Arrows to HL7 messages -->
  <path d="M 300 610 L 300 650" stroke="#4facfe" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>
  <path d="M 600 610 L 600 650" stroke="#43e97b" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>
  <path d="M 900 610 L 900 650" stroke="#fa709a" stroke-width="2" fill="none" marker-end="url(#arrowPink)"/>

  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4facfe"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#43e97b"/>
    </marker>
    <marker id="arrowPink" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fa709a"/>
    </marker>
  </defs>

  <!-- HL7 Message Boxes -->
  <g filter="url(#shadow)">
    <rect x="200" y="660" width="200" height="50" rx="8" fill="#e0f2fe" stroke="#4facfe" stroke-width="2"/>
    <text x="300" y="682" font-family="monospace" font-size="13" font-weight="bold" fill="#0369a1" text-anchor="middle">ORM^O01</text>
    <text x="300" y="700" font-family="Arial, sans-serif" font-size="11" fill="#0369a1" text-anchor="middle">to Lab System</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="500" y="660" width="200" height="50" rx="8" fill="#d1fae5" stroke="#43e97b" stroke-width="2"/>
    <text x="600" y="682" font-family="monospace" font-size="13" font-weight="bold" fill="#047857" text-anchor="middle">ORM^O01</text>
    <text x="600" y="700" font-family="Arial, sans-serif" font-size="11" fill="#047857" text-anchor="middle">to RIS</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="800" y="660" width="200" height="50" rx="8" fill="#fef3c7" stroke="#fa709a" stroke-width="2"/>
    <text x="900" y="682" font-family="monospace" font-size="13" font-weight="bold" fill="#b45309" text-anchor="middle">RDE^O01</text>
    <text x="900" y="700" font-family="Arial, sans-serif" font-size="11" fill="#b45309" text-anchor="middle">E-Prescribe</text>
  </g>

  <!-- Arrows to destinations -->
  <path d="M 300 710 L 300 750" stroke="#4facfe" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>
  <path d="M 600 710 L 600 750" stroke="#43e97b" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>
  <path d="M 900 710 L 900 750" stroke="#fa709a" stroke-width="2" fill="none" marker-end="url(#arrowPink)"/>

  <!-- Destination Systems -->
  <g filter="url(#shadow)">
    <rect x="200" y="760" width="200" height="60" rx="10" fill="url(#labGrad)"/>
    <text x="300" y="785" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Quest Diagnostics</text>
    <text x="300" y="805" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">Reference Laboratory</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="500" y="760" width="200" height="60" rx="10" fill="url(#radGrad)"/>
    <text x="600" y="785" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Cardiology Imaging</text>
    <text x="600" y="805" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">Echo Lab</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="800" y="760" width="200" height="60" rx="10" fill="url(#pharmGrad)"/>
    <text x="900" y="785" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">CVS Pharmacy</text>
    <text x="900" y="805" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)" text-anchor="middle">Community Pharmacy</text>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 840)">
    <text font-family="Arial, sans-serif" font-size="11" fill="#6b7280">
      <tspan font-weight="bold">HL7 Message Types:</tspan>
      <tspan x="130">ORM^O01 = Order Message</tspan>
      <tspan x="290">|</tspan>
      <tspan x="310">RDE^O01 = Pharmacy Order</tspan>
      <tspan x="490">|</tspan>
      <tspan x="510">LOINC = Lab Codes</tspan>
      <tspan x="630">|</tspan>
      <tspan x="650">RxNorm = Drug Codes</tspan>
      <tspan x="790">|</tspan>
      <tspan x="810">CPT = Procedure Codes</tspan>
    </text>
  </g>

  <!-- Maria's Order Info Box -->
  <g filter="url(#shadow)">
    <rect x="30" y="120" width="300" height="180" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="30" y="120" width="300" height="35" rx="12" fill="#f3f4f6"/>
    <text x="180" y="143" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151" text-anchor="middle">Maria's Orders - 01/28/2026</text>

    <g font-family="Arial, sans-serif" font-size="12" fill="#4b5563">
      <text x="50" y="175"><tspan font-weight="bold">Lab Panel:</tspan></text>
      <text x="60" y="195">CBC, Comprehensive Metabolic</text>
      <text x="60" y="212">TSH, Lipid Panel, HbA1c</text>
      <text x="50" y="235"><tspan font-weight="bold">Imaging:</tspan> Echocardiogram</text>
      <text x="50" y="258"><tspan font-weight="bold">Medications:</tspan></text>
      <text x="60" y="275">Apixaban 5mg BID (new)</text>
      <text x="60" y="292">Metoprolol 50mg QD (new)</text>
    </g>
  </g>

  <!-- CDS Alert Example -->
  <g filter="url(#shadow)">
    <rect x="870" y="120" width="300" height="180" rx="12" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <rect x="870" y="120" width="300" height="35" rx="12" fill="#fbbf24"/>
    <text x="1020" y="143" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#78350f" text-anchor="middle">CDS Alert Example</text>

    <g font-family="Arial, sans-serif" fill="#78350f">
      <text x="890" y="175" font-size="12" font-weight="bold">Drug Interaction Alert:</text>
      <text x="890" y="195" font-size="11">Apixaban + Metformin</text>
      <text x="890" y="215" font-size="11">Severity: Minor</text>
      <text x="890" y="240" font-size="11" fill="#92400e">Monitor for increased</text>
      <text x="890" y="257" font-size="11" fill="#92400e">bleeding risk if renal</text>
      <text x="890" y="274" font-size="11" fill="#92400e">function declines.</text>
    </g>

    <!-- Warning Icon -->
    <g transform="translate(1100, 220)">
      <circle cx="0" cy="0" r="25" fill="#f59e0b"/>
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">!</text>
    </g>
  </g>

</svg>