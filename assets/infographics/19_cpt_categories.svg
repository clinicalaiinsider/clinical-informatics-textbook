<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 700">
  <defs>
    <linearGradient id="cptHeaderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="cat1emGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="cat1procGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="cat2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="cat3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1"/>
    </linearGradient>
    <filter id="cptShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1100" height="700" fill="#f8fafc"/>
  <rect x="0" y="0" width="1100" height="70" fill="url(#cptHeaderGrad)"/>

  <!-- Title -->
  <text x="550" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">CPT Code Categories</text>

  <!-- CPT Structure Header -->
  <g filter="url(#cptShadow)">
    <rect x="400" y="90" width="300" height="45" rx="8" fill="white" stroke="#f59e0b" stroke-width="2"/>
    <text x="550" y="118" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706" text-anchor="middle">CPT Code Structure</text>
  </g>

  <!-- Category I - E&M -->
  <g filter="url(#cptShadow)">
    <rect x="50" y="160" width="330" height="280" rx="12" fill="white" stroke="url(#cat1emGrad)" stroke-width="2"/>
    <rect x="50" y="160" width="330" height="45" rx="12" fill="url(#cat1emGrad)"/>
    <text x="215" y="188" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Category I: E&amp;M Services</text>
  </g>

  <g font-family="Arial, sans-serif" font-size="11" fill="#374151" transform="translate(70, 225)">
    <text y="0" font-weight="bold" fill="#667eea">99201-99499</text>
    <text y="25"><tspan font-weight="bold">99201-99215:</tspan> Office/Outpatient Visits</text>
    <text y="45" fill="#6b7280" font-size="10">  99213: Low complexity (15 min)</text>
    <text y="60" fill="#6b7280" font-size="10">  99214: Moderate complexity (25 min)</text>
    <text y="75" fill="#6b7280" font-size="10">  99215: High complexity (40 min)</text>
    <text y="100"><tspan font-weight="bold">99221-99223:</tspan> Initial Hospital Care</text>
    <text y="125"><tspan font-weight="bold">99281-99285:</tspan> Emergency Department</text>
    <text y="150"><tspan font-weight="bold">99341-99350:</tspan> Home Services</text>
    <text y="175"><tspan font-weight="bold">99354-99360:</tspan> Prolonged Services</text>
  </g>

  <!-- Maria's E&M codes highlight -->
  <g transform="translate(70, 400)">
    <rect width="290" height="30" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <text x="145" y="20" font-family="Arial, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">Maria: 99214 x4 + 99215 x1 = Office visits</text>
  </g>

  <!-- Category I - Procedures -->
  <g filter="url(#cptShadow)">
    <rect x="400" y="160" width="330" height="280" rx="12" fill="white" stroke="url(#cat1procGrad)" stroke-width="2"/>
    <rect x="400" y="160" width="330" height="45" rx="12" fill="url(#cat1procGrad)"/>
    <text x="565" y="188" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Category I: Procedures</text>
  </g>

  <g font-family="Arial, sans-serif" font-size="11" fill="#374151" transform="translate(420, 225)">
    <text y="0" font-weight="bold" fill="#4facfe">10021-69990</text>
    <text y="25"><tspan font-weight="bold">10021-19499:</tspan> Integumentary</text>
    <text y="50"><tspan font-weight="bold">20100-29999:</tspan> Musculoskeletal</text>
    <text y="75"><tspan font-weight="bold">30000-32999:</tspan> Respiratory</text>
    <text y="100"><tspan font-weight="bold">33010-37799:</tspan> Cardiovascular</text>
    <text y="125"><tspan font-weight="bold">70010-79999:</tspan> Radiology</text>
    <text y="150"><tspan font-weight="bold">80047-89398:</tspan> Laboratory</text>
    <text y="175"><tspan font-weight="bold">90281-99607:</tspan> Medicine</text>
    <text y="195" fill="#6b7280" font-size="10">  (includes ECGs: 93000-93278)</text>
  </g>

  <!-- Maria's Procedure codes highlight -->
  <g transform="translate(420, 400)">
    <rect width="290" height="30" rx="5" fill="#e0f2fe" stroke="#4facfe" stroke-width="1"/>
    <text x="145" y="20" font-family="Arial, sans-serif" font-size="10" fill="#0369a1" text-anchor="middle">Maria: 93000 (EKG) + 93306 (Echo)</text>
  </g>

  <!-- Category II & III -->
  <g filter="url(#cptShadow)">
    <rect x="750" y="160" width="300" height="130" rx="12" fill="white" stroke="url(#cat2Grad)" stroke-width="2"/>
    <rect x="750" y="160" width="300" height="40" rx="12" fill="url(#cat2Grad)"/>
    <text x="900" y="185" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Category II: Performance</text>
  </g>

  <g font-family="Arial, sans-serif" font-size="11" fill="#374151" transform="translate(770, 215)">
    <text y="0" font-weight="bold" fill="#43e97b">0001F-9007F</text>
    <text y="22">Quality measure tracking codes</text>
    <text y="42">Supplemental, no direct payment</text>
    <text y="62">Example: 3044F (BP &lt;140/90)</text>
  </g>

  <g filter="url(#cptShadow)">
    <rect x="750" y="310" width="300" height="130" rx="12" fill="white" stroke="url(#cat3Grad)" stroke-width="2"/>
    <rect x="750" y="310" width="300" height="40" rx="12" fill="url(#cat3Grad)"/>
    <text x="900" y="335" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Category III: Emerging Tech</text>
  </g>

  <g font-family="Arial, sans-serif" font-size="11" fill="#374151" transform="translate(770, 365)">
    <text y="0" font-weight="bold" fill="#fa709a">0042T-0999T</text>
    <text y="22">Temporary codes for new procedures</text>
    <text y="42">Sunset after 5 years if not adopted</text>
    <text y="62">Example: AI diagnostic algorithms</text>
  </g>

  <!-- Maria's Revenue Summary -->
  <g filter="url(#cptShadow)">
    <rect x="50" y="460" width="1000" height="120" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="50" y="460" width="1000" height="40" rx="12" fill="#f3f4f6"/>
    <text x="550" y="485" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151" text-anchor="middle">Maria Rodriguez â€” CPT Codes Billed (January 2026)</text>
  </g>

  <g font-family="Arial, sans-serif" font-size="12" fill="#374151">
    <!-- Row headers -->
    <text x="80" y="525" font-weight="bold">Date</text>
    <text x="200" y="525" font-weight="bold">CPT</text>
    <text x="290" y="525" font-weight="bold">Description</text>
    <text x="550" y="525" font-weight="bold">Provider</text>
    <text x="750" y="525" font-weight="bold">Est. Reimb.</text>

    <!-- Visit 1 -->
    <text x="80" y="548">01/13</text>
    <text x="200" y="548" font-family="monospace" fill="#667eea">99215</text>
    <text x="290" y="548">Office visit, high complexity</text>
    <text x="550" y="548">Sarah Chen, MD</text>
    <text x="750" y="548">$179</text>

    <text x="200" y="568" font-family="monospace" fill="#4facfe">93000</text>
    <text x="290" y="568">EKG, 12-lead with interpretation</text>
    <text x="550" y="568">Sarah Chen, MD</text>
    <text x="750" y="568">$55</text>
  </g>

  <!-- Total -->
  <g transform="translate(850, 545)">
    <rect width="180" height="30" rx="5" fill="#dcfce7" stroke="#10b981" stroke-width="1"/>
    <text x="90" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857" text-anchor="middle">Total Visit 1: ~$234</text>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 600)">
    <rect width="1000" height="80" rx="10" fill="#fefce8" stroke="#fde047" stroke-width="1"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#854d0e">CPT Coding Notes:</text>
    <text x="20" y="48" font-family="Arial, sans-serif" font-size="11" fill="#374151">CPT codes are maintained by the AMA and required for procedure billing. E&amp;M codes (99201-99499) are based on medical decision-making complexity.</text>
    <text x="20" y="68" font-family="Arial, sans-serif" font-size="11" fill="#374151">In OMOP CDM, CPT codes are stored in procedure_occurrence.procedure_source_value and mapped to standard SNOMED procedure concepts.</text>
  </g>

</svg>