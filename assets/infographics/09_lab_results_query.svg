  <!-- SQL Query Box -->
  <rect x="50" y="100" width="1100" height="140" rx="8" fill="#1a202c" filter="url(#shadow)"/>
  <text x="70" y="125" font-family="monospace" font-size="11" fill="#68d391">-- OMOP CDM Query: Retrieve Maria's Lab Results</text>
  <text x="70" y="145" font-family="monospace" font-size="11" fill="#90cdf4">SELECT</text>
  <text x="95" y="163" font-family="monospace" font-size="11" fill="white">m.measurement_date, c.concept_name AS lab_test,</text>
  <text x="95" y="181" font-family="monospace" font-size="11" fill="white">m.value_as_number, u.concept_name AS unit, m.range_low, m.range_high</text>
  <text x="70" y="199" font-family="monospace" font-size="11" fill="#90cdf4">FROM</text>
  <text x="115" y="199" font-family="monospace" font-size="11" fill="white">cdm.measurement m</text>
  <text x="70" y="217" font-family="monospace" font-size="11" fill="#90cdf4">JOIN</text>
  <text x="115" y="217" font-family="monospace" font-size="11" fill="white">vocabulary.concept c ON m.measurement_concept_id = c.concept_id</text>
  <text x="70" y="235" font-family="monospace" font-size="11" fill="#90cdf4">WHERE</text>
  <text x="125" y="235" font-family="monospace" font-size="11" fill="#fbd38d">m.person_id = 12345</text>
  <text x="275" y="235" font-family="monospace" font-size="11" fill="#90cdf4">ORDER BY</text>
  <text x="380" y="235" font-family="monospace" font-size="11" fill="white">m.measurement_date DESC;</text>

